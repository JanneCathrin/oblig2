<html>

    />

  <body>
    <div id="qunit"></div>
    <div id="qunit-fixture"></div>
    <script src="https://code.jquery.com/qunit/qunit-2.9.2.js"></script>
    <script src="oblig2.js"></script>
    <script>


      function show() {}
      let inputValue = 1;
      let barNumber = '';

      QUnit.module('bordertest', (hooks) => {
        QUnit.test('border on bar', function (assert) {
          borderBar(2);
          assert.equal(barNumber, 2);
        });
      });

      QUnit.module('bordertest2', (hooks) => {
        QUnit.test('border on bar 2', function (assert) {
          borderBar(3);
          borderBar(3);
          assert.equal(barNumber, 'No bar chosen'); 
        });
      });

      QUnit.test('add one bar', function (assert) {
        numbers = [1];
        inputValue = 2;
        addBar();
        assert.equal(numbers.length, 2);
        assert.equal(numbers[1], 2);
      });

      QUnit.test('take away one bar', function (assert) {
        numbers = [10, 5, 7, 5];
        barNumber = 4;
        takeawayBar();
        assert.deepEqual(numbers, [10, 5, 7]);
      });

      QUnit.test('change one bar', function (assert) {
        numbers = [4, 5, 2, 6];
        inputValue = 9;
        barNumber = 3;
        changeBar();
        assert.equal(numbers.length, 4);
        assert.equal(numbers[2], 9);
      });
    </script>
